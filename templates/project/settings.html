<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    {% include 'include/css.html' %}
    <title>项目 | 设置</title>
</head>
<body>
{% include 'project/include/navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="list-group text-center" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="update-project-list" data-toggle="list"
                   href="#update-project" role="tab" aria-controls="home">项目</a>
                <a class="list-group-item list-group-item-action" id="update-role-list" data-toggle="list"
                   href="#update-role" role="tab" aria-controls="profile">角色</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="update-project" role="tabpanel" aria-labelledby="update-project-list">
                    <form method="post" id="updateProjectForm">
                        {% csrf_token %}
                        <input id="updateProjectAction" type="hidden" name="action" value="updateProject">
                        <input type="hidden" name="projectId" value="{{ project.id }}">
                        <div class="form-group">
                            <label for="projectName" class="col-form-label">项目名称</label>
                            <input type="text" name="projectName" value="{{ project.name }}" class="form-control"
                                   id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription" class="col-form-label">项目描述</label>
                            <textarea class="form-control" name="projectDescription" id="projectDescription"
                                      rows="10" required>{{ project.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                                <div class="col text-right">
                                    <button type="button" onclick="deleteProject();" class="btn btn-danger">删除此项目
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="update-role" role="tabpanel" aria-labelledby="update-role-list">
                    <form method="post" id="updateRoleForm">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="updateRole">
                        <input type="hidden" name="projectId" value="{{ project.id }}">
                        <div class="form-group">
                            <label for="projectOwner" class="col-form-label">项目负责人</label>
                            <select type="text" name="projectOwner" class="custom-select"
                                    id="projectOwner">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectMaster" class="col-form-label">敏捷教练</label>
                            <select class="custom-select" name="projectMaster" id="projectMaster">
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'include/js.html' %}
<script>
    function deleteProject() {
        if (confirm("确定要删除此项目吗？")) {
            $("#updateProjectAction").val("deleteProject");
            $("#updateProjectForm").submit();
        }
    }
</script>
</body>
</html>
